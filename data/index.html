<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mecanotron</title>

    <script src="mecanotron.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        @font-face {
        font-family: 'Arrows';
        src: url('arrows.otf') format('truetype');
        }
        .arrows {
            font-family: Arrows;
            font-weight: bold;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div id="main_view" class="col-12 col-sm-10 col-md-8 col-lg-6">
                <h3 class="text-dark">Mecanotron <small>v0.1</small></h3>
    
                <div class="card mb-3" style="display:none">
                    <div class="card-header">
                        <h5 class="text-dark">Status: <span id="status">not connected</span></h5>
                    </div>
                    <div class="card-body">
                        <div class="text-right">
                            <button type="button" id="btnStop" class="btn btn-danger btn-lg" onclick="doStop()">&ensp;Stop&ensp;</button>
                        </div>
                        <button type="button" id="btnWheelTest" class="btn btn-primary btn-lg btn-block mt-4" onclick="doWheelTest()" >&ensp;Wheel test&ensp;</button>
                        <button type="button" id="btnDemo" class="btn btn-primary btn-lg btn-block mt-4" onclick="doDemo()" >&ensp;Demo&ensp;</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-3">
                        <button type="button" id="btn1" class="btn btn-outline-secondary btn-block arrows" 
                            ontouchstart="doDrive(this.id)" ontouchend="doStop()"
                            onmousedown="doDrive(this.id)" onmouseup="doStop()">M</button>
                    </div>
                    <div class="col-3">
                        <button type="button" id="btn2" class="btn btn-outline-secondary btn-block arrows" 
                            ontouchstart="doDrive(this.id)" ontouchend="doStop()"
                            onmousedown="doDrive(this.id)" onmouseup="doStop()">i</button>
                    </div>
                    <div class="col-3">
                        <button type="button" id="btn3" class="btn btn-outline-secondary btn-block arrows" 
                            ontouchstart="doDrive(this.id)" ontouchend="doStop()"
                            onmousedown="doDrive(this.id)" onmouseup="doStop()">j</button>
                    </div>
                    <div class="col-3">
                        <button type="button" id="btn4" class="btn btn-outline-secondary btn-block arrows" 
                            ontouchstart="doDrive(this.id)" ontouchend="doStop()"
                            onmousedown="doDrive(this.id)" onmouseup="doStop()">O</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-3">
                        <button type="button" id="btn5" class="btn btn-outline-secondary btn-block arrows" 
                            ontouchstart="doDrive(this.id)" ontouchend="doStop()"
                            onmousedown="doDrive(this.id)" onmouseup="doStop()">m</button>
                    </div>
                    <div class="col-6">
                        <button type="button" id="btn6" class="btn btn-outline-secondary btn-block arrows"
                            ontouchstart="doDrive(this.id)" ontouchend="doStop()"
                            onmousedown="doDrive(this.id)" onmouseup="doStop()">C</button>
                    </div>
                    <div class="col-3">
                        <button type="button" id="btn7" class="btn btn-outline-secondary btn-block arrows" 
                            ontouchstart="doDrive(this.id)" ontouchend="doStop()"
                            onmousedown="doDrive(this.id)" onmouseup="doStop()">n</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-3">
                        <button type="button" id="btn8" class="btn btn-outline-secondary btn-block arrows" 
                            ontouchstart="doDrive(this.id)" ontouchend="doStop()"
                            onmousedown="doDrive(this.id)" onmouseup="doStop()">B</button>
                    </div>
                    <div class="col-3">
                        <button type="button" id="btn9" class="btn btn-outline-secondary btn-block arrows" 
                            ontouchstart="doDrive(this.id)" ontouchend="doStop()"
                            onmousedown="doDrive(this.id)" onmouseup="doStop()">Y</button>
                    </div>
                    <div class="col-3">
                        <button type="button" id="btn10" class="btn btn-outline-secondary btn-block arrows" 
                            ontouchstart="doDrive(this.id)" ontouchend="doStop()"
                            onmousedown="doDrive(this.id)" onmouseup="doStop()">Z</button>
                    </div>
                    <div class="col-3">
                        <button type="button" id="btn11" class="btn btn-outline-secondary btn-block arrows" 
                            ontouchstart="doDrive(this.id)" ontouchend="doStop()"
                            onmousedown="doDrive(this.id)" onmouseup="doStop()">A</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-3">
                        <button type="button" id="btn12" class="btn btn-outline-secondary btn-block arrows" 
                            ontouchstart="doDrive(this.id)" ontouchend="doStop()"
                            onmousedown="doDrive(this.id)" onmouseup="doStop()">o</button>
                    </div>
                    <div class="col-6">
                        <button type="button" id="btn13" class="btn btn-outline-secondary btn-block arrows" 
                            ontouchstart="doDrive(this.id)" ontouchend="doStop()"

                    </div>

                            ontouchstart="doDrive(this.id)" ontouchend="doStop()"
                            onmousedown="doDrive(this.id)" onmouseup="doStop()">p</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-3">
                        <button type="button" id="btn15" class="btn btn-outline-secondary btn-block arrows" 
                            ontouchstart="doDrive(this.id)" ontouchend="doStop()"
                            onmousedown="doDrive(this.id)" onmouseup="doStop()">N</button>
                    </div>
                    <div class="col-3">
                        <button type="button" id="btn16" class="btn btn-outline-secondary btn-block arrows" 
                            ontouchstart="doDrive(this.id)" ontouchend="doStop()"
                            onmousedown="doDrive(this.id)" onmouseup="doStop()">k</button>
                    </div>
                    <div class="col-3">
                        <button type="button" id="btn17" class="btn btn-outline-secondary btn-block arrows" 
                            ontouchstart="doDrive(this.id)" ontouchend="doStop()"
                            onmousedown="doDrive(this.id)" onmouseup="doStop()">l</button>
                    </div>
                    <div class="col-3">
                        <button type="button" id="btn18" class="btn btn-outline-secondary btn-block arrows" 
                            ontouchstart="doDrive(this.id)" ontouchend="doStop()"
                            onmousedown="doDrive(this.id)" onmouseup="doStop()">P</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <button type="button" id="btn0" class="btn btn-lg btn-danger btn-block" onclick="doStop()"><b>S T O P</b></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
